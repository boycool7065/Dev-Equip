<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Application</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Global Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Exo 2', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            background: #0d0f14;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 60px;
            max-width: 1000px;
            width: 90%;
            text-align: center;
            border: 3px solid #1e88e5;
            animation: pulse 2s infinite;
        }
        h1 {
            font-size: 60px;
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(90deg, #1e88e5, #e53935);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        p {
            font-size: 22px;
            color: #e0e0e0;
            margin: 20px 0;
        }
        input, select {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #1e88e5;
            border-radius: 8px;
            background: #1f1f1f;
            color: #ffffff;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            padding: 18px 50px;
            font-size: 22px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            background: #1e88e5;
            border: 2px solid #1565c0;
            box-shadow: 0 8px 20px rgba(30, 136, 229, 0.5);
            margin-top: 30px;
            cursor: pointer;
        }
        .btn:hover {
            background: #1565c0;
            border: 2px solid #64b5f6;
        }
        .progress-bar {
            width: 100%;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress {
            width: 1%;
            height: 20px;
            background: #1e88e5;
            transition: width 0.5s;
        }
        .glitch {
            animation: glitch 0.5s infinite;
        }
        @keyframes glitch {
            0% { transform: skewX(0); }
            25% { transform: skewX(10deg); }
            50% { transform: skewX(-10deg); }
            75% { transform: skewX(5deg); }
            100% { transform: skewX(0); }
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #b0bec5;
        }
        @media screen and (max-width: 768px) {
            .container { padding: 40px; }
            h1 { font-size: 42px; }
            p { font-size: 18px; }
            .btn { padding: 14px 30px; font-size: 18px; }
        }
    </style>
</head>
<body>
<div class="container" id="appContainer">
    <h1> Dev Equip Staff Application</h1>
    <p>Fill out the form below to <strong>APPLY</strong> for staff. We are looking for dedicated and hardworking individuals.</p>
    <form id="fakeForm">
        <input type="text" placeholder="Enter your Discord Username" required>
        <input type="email" placeholder="Enter your Email" required>
        <select required>
            <option value="" disabled selected>Select Position</option>
            <option value="moderator">Moderator</option>
            <option value="admin">Administrator</option>
            <option value="dev">Developer</option>
            <option value="intern">Intern</option>
        </select>
        <button type="submit" class="btn" id="nextBtn">Next ‚û°Ô∏è</button>
    </form>
    <div class="progress-bar" id="progressBar" style="display:none;">
        <div class="progress" id="progress"></div>
    </div>
    <p id="jokeMessage" style="display:none; font-size: 24px; color: #e53935; font-weight: bold;"></p>
    <footer>¬© 2025 Dev Equip Management Team | Powered by Dev Equip‚Ñ¢</footer>
</div>

<script>
    const form = document.getElementById("fakeForm");
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");
    const appContainer = document.getElementById("appContainer");
    const jokeMessage = document.getElementById("jokeMessage");

    const jokes = [
        "üòÇ April Fools | You thought you were getting staff? | By Moderator Nugget",
        "üíÄ April Fools | You‚Äôre not even close to being qualified.| By Moderator Nugget",
        "üî• April Fools | Your application is being microwaved.| By Moderator Nugget",
        "üòé April Fools | Sorry, but Nugget said 'No'. | By Moderator Nugget",
        "üêî April Fools | Your staff rank has been downgraded to Discord lurker. | By Moderator Nugget",
    ];

    // üöÄ **Prevent Form Reloading & Trigger the Prank**
    form.addEventListener("submit", (e) => {
        e.preventDefault();  // Prevent form reload
        form.style.display = "none";
        progressBar.style.display = "block";
        let width = 1;

        const interval = setInterval(() => {
            if (width >= 99) {
                clearInterval(interval);
                appContainer.classList.add("glitch");
                jokeMessage.style.display = "block";
                jokeMessage.textContent = jokes[Math.floor(Math.random() * jokes.length)];

                // ‚úÖ Keep the joke displayed permanently
                progressBar.style.display = "none";
            } else {
                width += Math.random() * 5; // Smooth progress bar increase
                progress.style.width = width + "%";
            }
        }, 200);
    });
</script>
</body>
</html>
